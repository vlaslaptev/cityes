<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Города</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="cityes.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="game">
        <input onkeypress="keypress(event)" type="text" autofocus="true" id="game-input" placeholder="Введите город">
        <button id="enter">Ввод</button>
    </div>
    <div class="history">
        <div class="col">
            <label for="history-input">История</label>
            <textarea readonly id="history-input" cols="30" rows="50"></textarea>
        </div>
        <div class="col">
            <p class="wiki-text" id="wiki-text"></p>
        </div>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
