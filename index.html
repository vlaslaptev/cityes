<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Города</title>
    <link rel="icon" type="image/png" href="resources/ico/16-16.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="resources/ico/32-32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="resources/ico/192-192.png" sizes="192x192"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="js/cityes.js"></script>
</head>
<body>
<div class="wrapper-main">
    <div class="game-wrapper">
        <div class="game">
            <input onkeypress="keypress(event)" type="text" autofocus="true" id="game-input"
                   placeholder="Введите город">
            <button id="enter">Ввод</button>
        </div>
        <div class="info-block">
            <div class="history">
                <label for="history-input">История ходов</label>
                <textarea readonly id="history-input" cols="30" rows="20"></textarea>
            </div>
            <div class="wiki-text">
                <p id="wiki-text"></p>
            </div>
        </div>
    </div>
    <div class="map-wrapper">
        <img id="svg-map" src="resources/map.svg">
    </div>
</div>

<script src="js/game.js"></script>
</body>
</html>
